<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="todo.css">
  <title>To-Do Application</title>
  <link rel="shortcut icon" href="https://user-images.githubusercontent.com/69080584/119517399-c6f10280-bda1-11eb-9af9-4bdc197dcd65.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="todoapp">
      <h2>To-DO Application</h2>
      <div class="stat-container">
        <div class="details">
          <h3>Keep it Up!</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stat-number">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form class="input-area">
      <input type="text"  id="task-input" placeholder="Enter your task..." autocomplete="off">
      <button type="button" id="add-task-btn"><i class="bi bi-plus-lg"></i></button>
      </form>
    <div class="todo-container">
      <ul id="task-list">
      </ul>
      <img class="empty-image" src="./9264828.png" alt="empty">
    </div>
    </div>
  </div>
  <script src="todo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
